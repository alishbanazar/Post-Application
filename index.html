<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <!-- sweet alert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

    <!-- post nav -->

    <nav class="navbar navbar-expand-lg  bg-h">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand heading fs-1 text-white fw-bold " href="#">My Post</a>
  </nav>

  <!-- post body -->

  <div class="container-fluid mt-4">
    <div class="row p-2 ">
        <div class="col-12 col-sm-12 col-md-4   ">

            <!-- Post maker -->
            <div class="card p-4  card-style p-card">
                <form class="p-2">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            aria-describedby="emailHelp"
                        >
                    </div>
                    <div class="form-floating fontStyle ">
                        <textarea
                            class="form-control "
                            placeholder="Leave a comment here"
                            id="description"
                            style="height: 100px"
                        ></textarea>
                        <label for="floatingTextarea2 ">Description</label>
                    </div>

                    <div class="mt-3 ">
                        <div class="d-flex justify-content-around">
                            <img 
                                src="./images/pic1.jpg"
                                onclick="selectImg('./images/pic1.jpg')"
                                class="bg-img"
                                alt=""
                            >
                            <img
                                src="./images/pic2.jpg"
                                onclick="selectImg('./images/pic2.jpg')"
                                class="bg-img"
                                alt=""
                            >
                            <img
                                src="./images/pic3.jpg"
                                onclick="selectImg('./images/pic3.jpg')"
                                class="bg-img"
                                alt=""
                            >
                            <img
                                src="./images/pic4.jpg"
                                onclick="selectImg('./images/pic4.jpg')"
                                class="bg-img"
                                alt=""
                            >
                            <img
                                src="./images/pic5.jpg"
                                onclick="selectImg('./images/pic5.jpg')"
                                class="bg-img"
                                alt=""
                            >
                        </div>
                    </div>

                    <button type="button" onclick="addPost()" class="btn btn-primary mt-4 fontStyle color-blue ">Submit</button>
                </form>
            </div>
        </div>
 <div id="postList" class="col-12 col-sm-12 col-md-8 p-3 ">
                    
                    </div>
                </div>
            </div>
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
